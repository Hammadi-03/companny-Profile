</head>
<body>
    <nav class="navbar fixed-top">
        <div class="container d-flex justify-content-between align-items-center" data-aos="fade-up" data-aos-duration="1000" data-aos="delay=100">
        <a href="Home.html" style="display:inline-block; max-width:120px; max-height:50px;"><img src="asset/src/img/433145-qatar-airways_logo-967f6f-original-1654772400.png" alt="brand-logo" style="width:100%; height:auto; max-height:50px; object-fit:contain;"></a>
            <input type="checkbox" id="menu-toggle">
            <label for="menu-toggle" class="hamburger">&#9776;</label>
            <ul class="nav-links d-flex list-unstyled mb-0" data-aos="fade-up" data-aos-duration="1000" data-aos="delay=100">
                <li class="mx-2"><a href="index.html" class="nav-link">Home</a></li>

                <li class="mx-2"><a href="Contacts.html" class="nav-link">Contacts</a></li>
            </ul>
        </div>
    </nav>

    <section id="contact" class="py-5 section-bg-dark">
  <div class="container">
    <div class="text-center mb-5">
      <h2 class="fw-bold m-5">Contact Us</h2>
      <p class="text-muted">
        Silakan hubungi kami melalui form di bawah ini untuk pertanyaan
        atau kerjasama.
      </p>
    </div>
    <div class="row justify-content-center">
      <div class="col-md-4 mb-4">
        <h5 class="fw-bold">Info Kontak</h5>
        <p>
          <i class="bi bi-geo-alt-fill text-primary"></i> Jl. Teknologi
          No. 123, Jakarta
        </p>
        <p>
          <i class="bi bi-telephone-fill text-primary"></i> +62
          812-3456-7890
        </p>
        <p>
          <i class="bi bi-envelope-fill text-primary"></i>
          info@perusahaan.com
        </p>
      </div>
      <div class="col-md-8">
        <form>
          <div class="mb-3">
            <label for="name" class="form-label">Nama</label>
            <input
              type="text"
              class="form-control"
              id="name"
              name="name"
              placeholder="Masukkan nama Anda"
              required
            />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              placeholder="Masukkan email Anda"
              required
            />
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Pesan</label>
            <textarea
              class="form-control"
              id="message"
              name="message"
              rows="5"
              placeholder="Tulis pesan Anda"
              required
            ></textarea>
          </div>
          <button type="submit" class="btn btn-contact">
            Kirim Pesan
          </button>
        </form>
      </div>
    </div>
  </div>
</section>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="scripts.js"></script>
</body>
</html>
